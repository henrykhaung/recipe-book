<div class="container">
    <h4>Recipes ({{ recipes.length }})</h4>
    <button type="button" class="btn" (click)="toggleGridView()"><i class="fa fa-table-cells-large"></i></button>
    <button type="button" class="btn" (click)="toggleListView()"><i class="fa fa-list"></i></button>

    <ng-container *ngIf="!isGridView">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes" (click)="recipeClicked(recipe)">
            <div class="container">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                  <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                  <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <div class="col text-center">
                  <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 100px;">
                </div>
              </div>
            </div>
          </a>
        </div>
    </ng-container>
