<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="addRecipe()">New Recipe</button>
    </div>
</div>

<hr>
<div class="d-flex justify-content-between align-items-center">
    <h4>Recipes ({{ recipes.length }})</h4>
    <button type="button" class="btn" (click)="toggleView()"><i class="fa-regular" [class]="isView ? 'fa-eye' : 'fa-eye-slash'"></i></button>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="container">
            <ng-container *ngIf="isView">
                <app-recipe-item *ngFor="let recipeElement of recipes" 
                [recipe]="recipeElement"
                (recipeSelected)="onRecipeSelected(recipeElement)"></app-recipe-item>
            </ng-container>
        </div>
    </div>
</div>
