<div class="mt-4">
    <hr>
</div>

<div class="container mb-2">
    <div class="row">
        <div class="col-md-8">
            <h4>Recipes ({{ recipes.length }})</h4>
        </div>
        <div class="col-6 col-md-1">
            <button type="button" class="btn" (click)="toggleView()" ngbTooltip="Toggle View"><i class="fa-regular" [class]="isView ? 'fa-eye' : 'fa-eye-slash'"></i></button>
        </div>
        <div class="col-6 col-md-1">
            <button type="button" class="btn" (click)="onNewRecipe()" ngbTooltip="Add Recipe"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="col-6 col-md-1">
            <button type="button" class="btn" (click)="onDeleteOpen(content)" ngbTooltip="Delete Recipe"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="col-6 col-md-1">
            <button type="button" class="btn" (click)="isReorder = !isReorder" ngbTooltip="Reorder Recipes"><i class="fa-solid" [class]="isReorder ? 'fa-ban' : 'fa-sort'"></i></button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="container">
            <ng-container *ngIf="isView">
                <div cdkDropListGroup>
                    <div cdkDropList (cdkDropListDropped)="drop($event)">
                        <app-recipe-item *ngFor="let recipeElement of recipes; let i = index" 
                        [recipe]="recipeElement"
                        [recipename]="recipeElement.name"
                        cdkDrag
                        [cdkDragDisabled]="!isReorder"></app-recipe-item>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<!-- popup for deleting button -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Select Recipe(s) to Delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="form">
            <div formArrayName="recipes" *ngFor="let recipe of recipes; let i = index" class="form-check">
                <input class="form-check-input" type="checkbox" [formControlName]="i" id="recipe{{i}}">
                <label class="form-check-label" for="recipe{{i}}">{{recipe.name}}</label>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="onDeleteOpenSubmit()">Delete</button>
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
    </div>
</ng-template>
