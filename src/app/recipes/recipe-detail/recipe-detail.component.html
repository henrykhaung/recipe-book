<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <div ngbDropdown class="btn-group">
        <button type="button" class="btn btn-primary" ngbDropdownToggle>Manage Recipe</button>
        <div ngbDropdownMenu>
          <button class="dropdown-item">Add Ingredients to Shopping List</button>
          <button class="dropdown-item">Edit Recipe</button>
          <button class="dropdown-item">Delete Recipe</button>
        </div>
      </div>
    </div>
  </div>
  

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
