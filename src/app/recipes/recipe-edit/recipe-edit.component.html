<div class="row ms-3">
    <div class="col-xs-12">
        <h4>Currently Editing</h4> 
        <form>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <label for="image-preview">Image Preview</label>
                    <img src="" class="img-responsive">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>


            <div class="row mt-4">
                <div class="col-xs-12">
                    <div class="row row-cols-3">
                        <div class="col">
                            <label for="ingredient">Ingredient</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control">
                        </div>

                        <div class="col">
                            <label for="unit">Unit</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="row mt-4">
                <div class="col-xs-12">
                    <div class="text-end">
                        <button type="submit" class="btn btn-success me-2">Save</button>
                        <button type="submit" class="btn btn-primary me-2">Cancel</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
