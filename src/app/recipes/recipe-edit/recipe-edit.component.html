<div class="row ms-3">
    <div class="col-xs-12">
        <h4>Currently Editing: {{recipeName}} </h4> 
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mt-3">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                        type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <label for="image-preview">Image Preview</label>
                    <img src="" class="img-responsive">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                        type="text"
                        id="description"
                        formControlName="description"
                        class="form-control"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row mb-2">
                        <div class="col-5">
                            <label for="ingredients">Ingredient</label>
                        </div>
            
                        <div class="col-2">
                            <label for="amount">Amount</label>
                        </div>
                        
                        <div class="col-3">
                            <label for="unit">Unit</label>
                        </div>
            
                        <div class="col">
                            <!-- Empty column for spacing -->
                        </div>
                    </div>
            
                    <div
                    class="row mb-2"
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i">
                        <div class="col-5">
                            <input
                            type="text"
                            class="form-control"
                            formControlName="name">
                        </div>
            
                        <div class="col-2">
                            <input
                            type="number"
                            class="form-control"
                            formControlName="amount">
                        </div>
                        
                        <div class="col-3">
                            <select
                            formControlName="unit"
                            class="form-select"
                            aria-label="Select units">
                                <option value="lb">lb</option>
                                <option value="oz">oz</option>
                                <option value="tbsp">tbsp</option>
                                <option value="tsp">tsp</option>
                                <option value="cup">cup</option>
                            </select>
                        </div>
            
                        <div class="col">
                            <button class="btn float-end" ngbTooltip="Delete Ingredient" (click)="onDeleteIngredient()"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>            
            
            <div class="row mt-3 float-end">
                <div class="col-xs-12">
                    <div>
                        <button type="button" class="btn btn-success me-2" (click)="onAddIngredient()">Add Ingredient</button>
                        <button type="submit" class="btn btn-primary me-2" [disabled]="!recipeForm.valid">Save Changes</button>
                        <button type="submit" class="btn btn-danger">Cancel Changes</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
