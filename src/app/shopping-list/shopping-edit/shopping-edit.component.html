<div class="row mt-3">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="name">Ingredient</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>

        <div class="col-sm-2">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              formControlName="amount"
              class="form-control"
            />
          </div>
        </div>

        <div class="col-sm-2">
          <div class="form-group">
            <label for="unit">Unit</label>
            <select
              formControlName="unit"
              class="form-select"
              aria-label="Select units"
            >
              <option value="lb">lb</option>
              <option value="oz">oz</option>
              <option value="tbsp">tbsp</option>
              <option value="tsp">tsp</option>
              <option value="cup">cup</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-xs-12">
          <button
            class="btn btn-success me-2"
            type="submit"
            [disabled]="!ingredientForm.valid"
          >
            {{ editMode ? "Update" : "Add" }} Ingredient
          </button>
          <button
            class="btn btn-danger me-2"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
